<!DOCTYPE html>
<html>
<head>
	<title>gmap-markers</title>
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script src="gmap-markers.js" type="text/javascript"></script>
	<script type="text/javascript">
	//<![CDATA[
	// multidimansional array: each sub-array have a title, latitude and longitude
	var cities = [
	['New York', 40.7230, -73.989],
	['Detroit', 42.3330, -83.0444],
	['Miami', 25.7890, -80.2257],
	['Los Angeles', 34.0524, -118.241],
	['San Francisco', 37.7753, -122.4193],
	['Dallas', 32.8039, -96.7684],
	];
	// usage: mapWithMarkers("id", array)
	window.onload=function(){
		mapWithMarkers("gMap2", cities);
	}

	//]]>
	</script>
</head>
<body>
	<h1>example 2</h1>
	<p>various city with automatic zoom and center point</p>
	<div id="gMap2" style="width: 200px; height: 200px">
	</div>
</body>
</html>
