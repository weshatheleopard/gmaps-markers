<!DOCTYPE html>
<html>
<head>
	<title>gmap-markers</title>
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script src="gmap-markers.js" type="text/javascript"></script>
	<script type="text/javascript">
	//<![CDATA[
	// array with title, latitude, longitude
	var city = [
	['New York', 40.7230, -73.989]
	];
	// usage: mapWithMarkers("id", array, zoom);
	window.onload=function(){
		mapWithMarkers("gMap1", city, 17);
	}
	//]]>
	</script>
</head>
<body>
	<h1>example 1</h1>
	<p>a city with custom zoom</p>
	<div id="gMap1" style="width: 200px; height: 200px">
</body>
</html>
